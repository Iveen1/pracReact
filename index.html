<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wheather" class="wheather"></div>
    <script type="text/babel">
        class Card extends React.Component {
            render() {
                return (
                    <div className="card" style={{backgroundImage: `linear-gradient(45deg, ${this.props.colors[0]} 0%, ${this.props.colors[1]} 100%)`}}>
                        <img src={this.props.icon} alt="Text"/>
                        <h2>{this.props.name}</h2>
                        <p>{this.props.temp}&#176;C</p>
                        <p>Вероятность осадков: {this.props.precipitation}%</p>
                    </div>
                )
            }
        }
        ReactDOM.render(
        <div>
            {data.map(wheather => <Card name={wheather.name} temp={wheather.temp} precipitation={wheather.precipitation} icon={wheather.icon} colors={wheather.colors}/>)}
        </div>,
        document.getElementById("wheather")
        )
    </script>
</body>
</html>
